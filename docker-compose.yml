services:
  web:
    build: .
    container_name: smartcook_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=application.settings
      - DATABASE_NAME=smartcook_db
      - DATABASE_USER=smartcook_user
      - DATABASE_PASSWORD=smartcook_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
  db:
    image: postgres:16
    container_name: smartcook_db
    restart: always
    environment:
      POSTGRES_DB: smartcook_db
      POSTGRES_USER: smartcook_user
      POSTGRES_PASSWORD: smartcook_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcook_user -d smartcook_db"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data: